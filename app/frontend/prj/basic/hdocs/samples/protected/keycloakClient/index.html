<html>

<head>
    <script src="//localhost:8080/auth/js/keycloak.js"></script>
    <script src="functions.js"></script>
</head>

<body onload="initKeycloak()">
    <!-- your page content goes here -->
    <div>
        <pre><output id="keycloak"></output></pre>
    </div>
    <div>
        <pre><output id="result"></output></pre>
    </div>

    <!-- form の name 属性を Javascript の関数名と同じにすると、挙動がおかしくなるので注意 -->
    <form name="logoutForm" onsubmit="logout(); return false">
        <p><button>logout</button></p>
    </form>
</body>

</html>
